<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>All About Me</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --base-font-size: 30px; /* Base font size for text */
                --heading-font-size: 40px; /* Font size for headings */
                --image-size: 500px; /* Diameter of the images */
            }

            body {
                background-color: #f4f4f9;
                color: #000000;
                margin: 0;
                font-family: "Roboto", sans-serif;
            }

            .navbar,
            .navbar-brand,
            .nav-link {
                font-family: "Roboto", sans-serif;
                color: #ffffff;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            p {
                font-family: "Playfair Display", serif;
                text-align: center;
                font-size: var(--base-font-size);
            }

            h2 {
                font-size: var(--heading-font-size);
            }

            .full-height {
                min-height: 100vh; /* Ensures section takes at least the height of the viewport */
                display: flex;
                align-items: stretch; /* Makes children expand to fill the parent height */
            }

            .heading-col,
            .description-col {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 20px; /* Padding around content */
            }

            .rounded-img {
                border-radius: 50%;
                width: var(--image-size);
                height: var(--image-size);
                object-fit: cover;
                margin-bottom: 20px;
            }

            .container-fluid {
                padding-right: 1rem;
                padding-left: 1rem;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/">Get In The Mix Resumes</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/project-motivation"
                            >Project Motivation</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row full-height">
                <div class="col-md-6 heading-col">
                    <img
                        src="static/images/evan.jpg"
                        class="rounded-img"
                        alt="Evan Phillips"
                    />
                    <h2>Evan Phillips</h2>
                    <p>
                        I am a senior at ECU majoring in CompSci. I participate
                        and enjoy pickleball and music.
                    </p>
                </div>
                <div class="col-md-6 heading-col">
                    <img
                        src="static/images/jarred.jpeg"
                        class="rounded-img"
                        alt="Another Aspect of Your Life"
                    />
                    <h2>Jarred Desrosiers</h2>
                    <p>
                        I am a senior at ECU majoring in Computer Science. I
                        enjoy music, skating, and robotics.
                    </p>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
