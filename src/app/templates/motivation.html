<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Motivation</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .who-section {
        background-color: #add8e6; /* Light blue background for "Who" */
      }

      .what-section {
        background-color: #ffb6c1; /* Light pink background for "What" */
      }

      .why-section {
        background-color: #90ee90; /* Light green background for "Why" */
      }

      .section {
        padding: 120px 0; /* Increase vertical padding for thicker sections */
      }

      .heading-col,
      .description-col {
        display: flex;
        align-items: center;
        justify-content: center; /* Center content for better alignment */
      }

      .heading-col h2,
      .description-col p {
        margin: 0; /* Remove default margins to allow for full-width stretching */
        padding: 0 15px; /* Add padding inside the text elements for spacing */
        color: white; /* Ensures text is visible on colored backgrounds */
      }

      /* New style for the circular background on headings */
      .heading-circle {
        display: inline-block;
        border-radius: 50%;
        padding: 10px 20px;
        color: white;
      }

      /* Darker shade backgrounds for each section heading */
      .who-heading {
        background-color: #007cba; /* Darker blue */
      }

      .what-heading {
        background-color: #ff6384; /* Darker pink */
      }

      .why-heading {
        background-color: #32cd32; /* Darker green */
      }

      .container-fluid {
        padding-right: 0;
        padding-left: 0;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Get In The Mix Resumes</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/about-us">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/project-motivation"
                        >Project Motivation</a
                    >
                </li>
            </ul>
        </div>
    </nav>
  <body>
    <div class="container-fluid">
      <div class="row section who-section">
        <div class="col-6 heading-col">
          <h2><span class="heading-circle who-heading">Who</span></h2>
        </div>
        <div class="col-6 description-col">
          <p>
            People who are looking for jobs but are unsure of how, or what to
            do.
          </p>
        </div>
      </div>

      <div class="row section what-section">
        <div class="col-6 order-md-2 heading-col">
          <h2><span class="heading-circle what-heading">What</span></h2>
        </div>
        <div class="col-6 order-md-1 description-col">
          <p>Description of What this project is...</p>
        </div>
      </div>

      <div class="row section why-section">
        <div class="col-6 heading-col">
          <h2><span class="heading-circle why-heading">Why</span></h2>
        </div>
        <div class="col-6 description-col">
          <p>Description of Why this project exists...</p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
