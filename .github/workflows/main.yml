name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: python:3.12

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: pip3 install -r app/app-requirements.txt black pylint pytest pytest-cov

      - name: Formatter
        run: black --config pyproject.toml app tests --check

      - name: Linter
        run: pylint --rcfile pyproject.toml app tests

      - name: Test
        run: pytest && coveralls
